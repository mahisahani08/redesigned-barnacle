<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button class="btn btn-dark" onclick="toggleDarkMode()">ðŸŒ™</button>
        <input type="text" id="result" class="form-control" disabled>
        <div class="mt-2">
            <button class="btn btn-secondary" onclick="appendValue('%')">%</button>
            <button class="btn btn-danger" onclick="clearResult()">AC</button>
            <button class="btn btn-danger" onclick="clearEntry()">CE</button>
            <button class="btn btn-secondary" onclick="backspace()">âŒ«</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-secondary" onclick="squareNumber()">xÂ²</button>
            <button class="btn btn-secondary" onclick="squareRoot()">âˆšx</button>
            <button class="btn btn-secondary" onclick="reciprocal()">1/x</button>
            <button class="btn btn-warning" onclick="appendValue('/')">/</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-secondary" onclick="appendValue('sin(')">sin</button>
            <button class="btn btn-secondary" onclick="appendValue('cos(')">cos</button>
            <button class="btn btn-secondary" onclick="appendValue('tan(')">tan</button>
            <button class="btn btn-warning" onclick="appendValue('*')">Ã—</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-light" onclick="appendValue('7')">7</button>
            <button class="btn btn-light" onclick="appendValue('8')">8</button>
            <button class="btn btn-light" onclick="appendValue('9')">9</button>
            <button class="btn btn-warning" onclick="appendValue('-')">âˆ’</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-light" onclick="appendValue('4')">4</button>
            <button class="btn btn-light" onclick="appendValue('5')">5</button>
            <button class="btn btn-light" onclick="appendValue('6')">6</button>
            <button class="btn btn-warning" onclick="appendValue('+')">+</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-secondary" onclick="toggleSign()">+/-</button>
            <button class="btn btn-light" onclick="appendValue('0')">0</button>
            <button class="btn btn-light" onclick="appendValue('.')">.</button>
            <button class="btn btn-primary" onclick="calculateResult()">=</button>
        </div>
        <div class="history">
            <h5>History</h5>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
